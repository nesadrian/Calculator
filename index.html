<!DOCTYPE html>

<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <h1 class="title">Calculator</h1>
            <div id="numberDisplay">
                0
            </div>
            <table>
                <tr>
                    <td>
                        <button class="numButton" onclick="addToCalculation('1')">1</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('2')">2</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('3')">3</button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="addToCalculation('+')">
                            +
                        </button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="addToCalculation('%')">
                            %
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numButton" onclick="addToCalculation('4')">4</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('5')">5</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('6')">6</button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="addToCalculation('-')">
                            -
                        </button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="clearLast()">
                            C
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numButton" onclick="addToCalculation('7')">7</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('8')">8</button>
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('9')">9</button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="addToCalculation('*')">
                            *
                        </button>
                    </td>
                    <td>
                        <button class="operatorButton" onclick="clearAll()">
                            AC
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <button class="numButton" onclick="addToCalculation('0')">0</button>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <button class="operatorButton" onclick="addToCalculation('/')">
                            /
                        </button>
                    </td>
                    <td>
                        <button id="equalsButton" onclick="calculateSum()">
                            =
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
